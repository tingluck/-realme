<!DOCTYPE html>
<html>

<head>
  <title>登录-梦</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>

  <header>
    <div class="header-content">
      <div class="header-left">
        <a href="">realme 官网</a>
      </div>
      <div class="header-right">
        <span><a href="javascript:;">帮助中心</a></span>
        <span><a href="javascript:;" class="china">简体中文</a><i class="lan"></i></span>
        <ul class="lang">
          <li><a href="javascript:;">简体中文</a></li>
          <li><a href="javascript:;">繁體中文</a></li>
          <li><a href="javascript:;">English</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="min"></div>

  <div class="body">
    <h2>realme</h2>

    <div class="form">
      <h1>账号登录</h1>
      <div class="btns">
        <a href="javascript:;">
          <div class="btn">
            <span class="text" id="text">短信验证码登录
              <span class="bottom" style="display: none;"></span>
            </span>
          </div>
          <div class="btn">
            <span class="text" id="text1">密码登录
              <span class="bottom"></span>
            </span>

          </div>
        </a>

      </div>
      <div class="inp-phone">
        <form action="">
          <input type="text" placeholder="请输入用户名" id="text">
      </div>
      <div class="change" style="display:none">
        <input type="text" placeholder="请输入验证码">
        <span id="yzheng">获取验证码</span>
      </div>
      <div class="change" id="pwd">
        <input type="password" placeholder="请输入密码" id="passWord">
        <div class="pwd-img">
        </div>
        <p>忘记密码</p>
      </div>
      <span class="error">帐号或密码错误,请重新输入 (1012101)</span>
      <input type="button" value="登录" class="over">
      </form>
      <p class="link">
        <a href="javascript:;" class="hui">隐私政策</a>
        <a href="javascript:;" class="yellow">注册帐号</a>
      </p>
      <div class="form-bottom">
        <p class="cont">
          <span class="xx left"></span>
          <span class="zz">其他方式登录</span>
          <span class="xx right"></span>
          <a href="javascript:;" class="icon"><i class="iconfont icon-qq"></i></a>
        </p>
      </div>
    </div>
  </div>



  <footer>
    <p class="foot-p1">
      欢太为 realme 用户提供帐号服务
    </p>
    <p class="foot-p2">
      © 2005 - 2021 广东欢太 版权所有 粤ICP备 14056724 号-2
    </p>
  </footer>
  <script src="./js/axios.min.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
